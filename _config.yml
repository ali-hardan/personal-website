plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-jalali
  - jekyll-feed
  - jekyll-seo-tag

# navbar pages
#navbar:
  #- slug : about
    #title: درباره
  #- slug : blog
    #title: Blog


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  profile: false
  blanklines: false

feed:
  path: /fa/feed.xml

collections:
  tag:
    output: true
    permalink: /fa/blog/tags/:name/
  category:
    output: true
    permalink: /fa/blog/categories/:name/
  posts:
    output: true
    permalink: /fa/blog/:title/

# set default layout for posts
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
- scope:
    path: _category
    type: category
  values:
    layout: category
- scope:
    path: _tags
    type: tags
  values:
    layout: tag


exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
include: ["_redirects"]
