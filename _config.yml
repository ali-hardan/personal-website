# Site settings
title_left    : "علیِ "
title_right   : "هَردان" # default: ""
title         : "علی هردان"
description   : "سایت علی هردان"
description: >- # this means to ignore newlines until "baseurl:"
  سایت علی هردان
#keywords      : "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url           : https://ali0.ir # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
lang: fa_IR

#google_analytics  : UA-XXXXX-XX
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /fa/blog/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Jekyll-seo-tag and 
author:
  twitter: ali_hardan76
  name: علی هردان

twitter:
  username: ali_hardan76
  card: summary

#facebook:
  #app_id: 1234
  #publisher: 1234
  #admins: 1234

logo         : "/assets/images/profile.png"
timezone: "Asia/Tehran"

social:
  name: Ali Hardan
  links:
    - https://twitter.com/ali_hardan76
    - https://github.com/ali-hardan
    - https://stackoverflow.com/users/1552260/ali-hardan

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/profile.png

# End jekyll-seo-tag
#
