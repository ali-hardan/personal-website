<form name="contact" class="contact" method="POST" action="/fa/contact-success/" data-netlify="true">
		<input placeholder="نام" type="text" name="name">
		<input placeholder="ایمیل" type="email" name="email">
		<textarea rows="5" placeholder="بنویسید..." name="message" required></textarea>
		<div data-netlify-recaptcha="true"></div>
		<button type="submit" class="button">ارسال</button>
</form>
